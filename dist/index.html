<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h1>Leaderboard</h1>
            </div>
            <div class="scores">
                <div class="recent">
                    <h3>Recent Scores</h3>
                    <button type="button">Refresh</button>
                </div>
                <div class="table">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Scores</th>
                        </tr>
                        <tr>
                            <td>Sumon</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>Sumon</td>
                            <td>100</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="add-score">
                <div class="form">
                    <form id="form">
                        <input type="text" name="name" required id="name">
                        <input type="text" name="score" required id="score">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
